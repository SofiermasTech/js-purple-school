  <section class="timer">
    <h2 class="timer__title">До Нового года осталось:</h2>

      <div class="timer__item">
        <span class="timer__number month"></span>
        <p class="timer__text">месяца</p>
      </div>
      <div class="timer__item">
        <span class="timer__number day"></span>
        <p class="timer__text">дней</p>
      </div>
      <div class="timer__item">
        <span class="timer__number hour"></span>
        <p class="timer__text">часов</p>
      </div>
      <div class="timer__item">
        <span class="timer__number minute"></span>
        <p class="timer__text">минут</p>
      </div>
      <div class="timer__item">
        <span class="timer__number sec"></span>
        <p class="timer__text">секунд</p>
      </div>
    </div>
  </section>
